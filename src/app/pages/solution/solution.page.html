<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/">
        < </ion-button>
    </ion-buttons>
    <ion-title>
      <img src="../../assets/icon/Logo_DSSI_branco-768x178.png" width="100"> Solution
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="solution">
    <ion-img src="{{ solution.image.original_url }}"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{ solution.name }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ng-container *ngFor="let product of solution.products; let isLast=last">
          <ion-item [lines]="isLast ? 'none' : ''" button (click)="goProduct(product.id)">
            <ion-thumbnail slot="start">
              <img *ngIf="!product.image" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
              <img *ngIf="product.image" src="{{ product.image.original_url }}" />
            </ion-thumbnail>
            <ion-label>{{ product.name }}</ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
