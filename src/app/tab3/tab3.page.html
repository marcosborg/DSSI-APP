<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../../assets/icon/Logo_DSSI_branco-768x178.png" width="100">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-button *ngIf="!access_token" routerLink="/create-account" expand="block">Create account</ion-button>
<ion-button *ngIf="!access_token" routerLink="/login" expand="block">Login</ion-button>
<ion-button *ngIf="access_token" (click)="logout()" expand="block">Logout</ion-button>
</ion-content>
